<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтвердите свою электронную почту</title>
</head>
<body>
    <h1>Подтвердите свою электронную почту</h1>

    <p>Для подтверждения вашей электронной почты, введите код, который был выслан на вашу электронную почту:</p>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="code" required>
        <input type="submit" value="Подтвердить">
    </form>
</body>
</html>
